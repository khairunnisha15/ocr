<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation Result</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center mb-6">Validation Result</h2>
        <p class="text-lg text-center mb-4">
          <strong>Validation Status:</strong> 
          <span class="{{ 'text-green-500' if is_valid == 'VALID' else 'text-red-500' }}">{{ is_valid }}</span>
        </p>
        <div class="bg-gray-100 p-4 rounded-lg text-sm text-gray-800 leading-relaxed">
          <strong>Details:</strong>
          <div class="mt-2 whitespace-pre-wrap">
            {{ details | replace("=", ":") | replace(";", "") | replace(">", "") }}
          </div>
        </div>
        <div class="text-center mt-6">
          <a href="{{ url_for('upload_image') }}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:shadow-outline">
            Upload Another Image
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
